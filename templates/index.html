<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Processing Tool</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, footer {
            background-color: #1f1f1f;
            color: #f5f5f5;
            padding: 15px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        footer {
            margin-top: auto;
        }
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        .form-container {
            background: #1e1e1e;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            animation: slideUp 0.5s ease-in-out;
            color: #e0e0e0;
        }
        h1 {
            margin: 0 0 20px;
            font-size: 26px;
            color: #f5f5f5;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="file"], select, input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #333;
            color: #e0e0e0;
            box-sizing: border-box;
        }
        select {
            background: #333;
        }
        input[type="submit"] {
            background: #ffcc00;
            border: none;
            color: #121212;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s ease;
        }
        input[type="submit"]:hover {
            background: #f7c600;
        }
        .image-container {
            text-align: center;
            margin-top: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border: 2px solid #444;
            border-radius: 12px;
            animation: fadeIn 1s ease-in-out;
        }
        .range-label {
            margin-bottom: 5px;
            font-size: 14px;
            text-align: left;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Interactive Image Enhancement Tool</h1>
    </header>
    <div class="container">
        <div class="form-container">
            <h1>Upload and Enhance Image</h1>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="image" accept="image/*" required>
                <select name="effect" required>
                    <option value="BLUR">Blur</option>
                    <option value="CONTOUR">Contour</option>
                    <option value="SHARPEN">Sharpen</option>
                    <option value="DETAIL">Detail</option>
                    <option value="EMBOSS">Emboss</option>
                    <option value="EDGE_ENHANCE">Edge Enhance</option>
                    <option value="COLOR">Color</option>
                </select>
                <label class="range-label" for="intensity">Intensity (0-10):</label>
                <input type="number" name="intensity" id="intensity" min="0" max="10" step="0.1" value="5" required>
                <input type="submit" value="Upload">
            </form>
            <div class="image-container">
                <!-- The enhanced image will be displayed here -->
            </div>
        </div>
    </div>

    <footer>
        <p>Made by @achalnm</p>
        <p>
            <a href="https://github.com/achalnm" target="_blank">GitHub</a> |
            <a href="https://www.linkedin.com/in/achal-n-35153821b/" target="_blank">LinkedIn</a> |
            <a href="https://instagram.com/achal_n26" target="_blank">Instagram</a>
        </p>
    </footer>
</body>
</html>
